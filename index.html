<!DOCTYPE html>
<html>
    <!--My simple Rock Paper Scissors App-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock|Paper|Scissors</title>
    </head>
    <body>
        <script>
        // Base Score
        let playerScore = 0;
        let compScore = 0;

        // Random Computer Choice
        function computerPlay(){
            let compNum = Math.floor(Math.random() * 3);
            const compPick = ["Rock", "Paper", "Scissors"];
            return compPick[compNum];
        }
        
        function game(){
            while(playerScore < 5 && compScore < 5){
                let playerChoice = prompt("Please enter Rock, Paper, or Scissors.").toLowerCase();
                let playerSelection = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
                let compSelection = computerPlay();
                if((playerSelection === "Rock" && compSelection === "Scissors" ) || (playerSelection === "Scissors" && compSelection === "Paper") || (playerSelection === "Paper" && compSelection === "Rock")){
                    playerScore++;
                    console.log("You win this round! Current score is: You-" +playerScore+ ", Computer-" +compScore);
                }else if((playerSelection === "Rock" && compSelection === "Paper") || (playerSelection === "Paper" && compSelection === "Scissors") || (playerSelection === "Scissors" && compSelection === "Rock")){
                    compScore++;
                    console.log("You lost this round. Current score is: You-" +playerScore+ ", Computer-" +compScore);
                }else if(playerSelection === compSelection){
                    console.log("It's a tie!")
                }else{
                    console.log("Unknown entry. Please enter Rock, Paper, or Scissors.");
                }
            }
            if(playerScore > compScore){
                console.log("Congratulations!! You win!! Final score is: You-" +playerScore+ ", Computer-" +compScore);
            }else{
                console.log("Sorry, you lost. Final score is: You-" +playerScore+ ", Computer-" +compScore);
            }
        }
        </script>
    </body>
</html>
