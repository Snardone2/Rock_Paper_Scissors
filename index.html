<!DOCTYPE html>
<html>
    <!--My simple Rock Paper Scissors App-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Rock|Paper|Scissors</title>
    </head>
    <body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to the game!</h1>
            <h4 id="message"></h4>
        </div>
        <div class="score">
            <div class="score-lable">Player</div>
            <div class="score-lable">Round</div>
            <div class="score-lable">Computer</div>
            <div id="playerScore" class="score"></div>
            <div id="round" class="score"></div>            
            <div id="computerScore" class="score"></div>
        </div>
        <div class="buttons">
            <button id="rock-btn" class="choice" value="Rock">Rock</button>
            <button id="paper-btn" class="choice" value="Paper">Paper</button>
            <button id="scissors-btn" class="choice" value="Scissors">Scissors</button>
            <button id="restart-btn" value="restart">Restart Game</button>
        </div>
        <div class="scripts">
            <script src="./main.js"></script>
        </div>
    </div>
    </body>
    <footer></footer>
</html>
